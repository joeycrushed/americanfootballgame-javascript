<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>American Football Game</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to Sunday Night Football with JavaScript</h1>
        <div class="line"></div>
        <!-- The Flip-->
        <div class="the_flip">
            <form id="form">
                <h4 id="yourpick">Heads or Tails?</h4>
                <select id="cointoss">
                    <option value="Heads">Heads</option>
                    <option value="Tails">Tails</option>
                </select>
                <button>Choose Coin</button>
            </form>
            <button id="flipcoin">Flip Coin</button>
            <p id="heads_tails"></p><br>
            <button class="playbutton hidden">Let's Play</button>
        </div>
        
        <div id="container-game">
            <h2 class="game-in-play">Game Awaiting</h2>
            <div class="game">
                <div class="teams">
                    <div class="teams_one">
                        <p>TEAM ONE</p>
                    </div>
                    <div class="teams_two">
                        <p>TEAM TWO</p>
                    </div>
                </div>
                <div class="scores">
                    <div class="team_one_score">
                        <p>0</p>
                    </div>
                    <div class="team_one_score">
                        <p>0</p>
                    </div>
                </div>
            </div>
            <button class="kickoff hidden">kick off</button>
            <p class="gameinfo"></p>
            <button class="nextplay hidden">Run Play</button>
        </div>
        <script src="app.js"></script>
    </div>
    <!-- The Game -->

    
    <div>
        
    </div>
    
</body>
</html>
