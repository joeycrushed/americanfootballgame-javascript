<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>American Football Game</title>
</head>
<body>
    <div id="container">
        <h1>Welcome to Sunday Night Football with JavaScript</h1>
        <!-- The Flip-->
        <div class="the_flip">
            <form id="form">
                <h4 id="yourpick">Heads or Tails?</h4>
                <select id="cointoss">
                    <option value="Heads">Heads</option>
                    <option value="Tails">Tails</option>
                </select>
                <button id="flipcoin">Flip coin</button>
            </form>
            <p id="heads_tails"></p>
            <button class="playbutton hidden">Let's Play</button>
        </div>
    </div>
    <!-- The Game -->
    <div id="container-game" class="hidden">
        <h2>Let's go</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
